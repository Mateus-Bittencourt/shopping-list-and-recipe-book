<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a href="#" class="list-group-item" style="cursor: pointer;" *ngFor="let ingredient of ingredients">
        <span class="badge">{{ingredient.amount}}</span>
        <strong>{{ingredient.name}}</strong>
      </a>
    </ul>
  </div>
</div>
